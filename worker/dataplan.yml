definitions:
  vc: &vc
    type: varchar

  fk: &fk
    type: int
    fk: true

  pk: &pk
    type: int
    pk: true

tables:
  beans:
    id: *pk
    bagweight:
      <<: *vc
      origin: Bag.Weight
    number_of_bags:
      type: int
      origin: Number.of.Bags
    species:
      <<: *vc
      origin: Species
    variety:
      <<: *vc
      origin: Variety
    expiration:
      <<: *vc
      origin: Expiration
    grading_date:
      <<: *vc
      origin: Grading.Date
    harvest_year:
      type: int
      origin: Harvest.Year
    review_cupping_id: *fk
    review_green_id: *fk
    farm_id: *fk

  review_cupping:
    id: *pk
    acidity:
      <<: *vc
      origin: Acidity
    aftertaste:
      <<: *vc
      origin: Aftertaste
    arome:
      <<: *vc
      origin: Aroma
    balance:
      <<: *vc
      origin: Balance
    body:
      <<: *vc
      origin: Body
    cleanliness:
      <<: *vc
      origin: Clean.Cup
    flavor:
      <<: *vc
      origin: Flavor
    sweetness:
      <<: *vc
      origin: Sweetness
    cupper_points:
      <<: *vc
      origin: Cupper.Points
    total_cup_point:
      <<: *vc
      origin: Total.Cup.Points
    uniformity:
      <<: *vc
      origin: Uniformity

  review_green:
    id: *pk
    defects_1:
      <<: *vc
      origin: Category.One.Defects
    defects_2:
      <<: *vc
      origin: Category.Two.Defects
    color:
      <<: *vc
      origin: Color
    moisture:
      <<: *vc
      origin: Moisture
    quakers:
      <<: *vc
      origin: Quakers
    processing_method:
      <<: *vc
      origin: Processing.Method

  farm:
    id: *pk
    owner:
      <<: *vc
      origin: Owner
    owner_1:
      <<: *vc
      origin: Owner.1
    company:
      <<: *vc
      origin: Company
    country:
      <<: *vc
      origin: County.of.Origin
    certificate_id: *fk
    name:
      <<: *vc
      origin: Farm.Name
    ico:
      type: int
      origin: ICO.Number
    country_partner:
      <<: *vc
      origin: In.Country.Partner
    lot_number:
      type: int
      origin: Lot.Number
    mill:
      <<: *vc
      origin: Mill
    region:
      <<: *vc
      origin: Region
    producer:
      <<: *vc
      origin: Producer
    altitude_meters_id: *fk
    altitude_id: *fk

  certificate:
    id: *pk
    address:
      <<: *vc
      origin: Certification.Address
    body:
      <<: *vc
      origin: Certification.Body
    contact:
      <<: *vc
      origin: Certification.Contact

  altitude_meters:
    id: *pk
    high:
      <<: *vc
      origin: altitude_high_meters
    low:
      <<: *vc
      origin: altitude_low_meters
    mean:
      <<: *vc
      origin: altitude_mean_meters

  altitude:
    id: *pk
    altitude:
      <<: *vc
      origin: Altitude
    unit:
      <<: *vc
      origin: unit_of_measurement


